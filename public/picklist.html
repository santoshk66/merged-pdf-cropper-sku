<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Picklist Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f6f8fc;
      --card-bg: #ffffff;
      --text-main: #2d3748;
      --text-muted: #718096;
      --border: #e2e8f0;
      --shadow: 0 4px 12px rgba(15, 23, 42, 0.12);
      --accent: #38a169;
      --danger: #e53e3e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 12px;
      color: var(--text-main);
    }

    #container {
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 10px;
      padding: 16px 18px;
      box-shadow: var(--shadow);
    }

    h1 {
      font-size: 1.3rem;
      margin: 0 0 4px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    #statusBadge {
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: #edf2f7;
      color: #4a5568;
      display: inline-block;
      margin-top: 4px;
    }

    #picklistIdLabel {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: flex-end;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.85rem;
      font-weight: 500;
      line-height: 1.2;
      white-space: nowrap;
    }

    #markDoneBtn {
      background: var(--accent);
      color: #ffffff;
    }

    #resetBtn {
      background: var(--danger);
      color: #ffffff;
    }

    #loadingMsg,
    #emptyMsg {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      margin-top: 10px;
    }

    #loadingMsg {
      background: #ebf8ff;
      border: 1px solid #bee3f8;
      color: #2b6cb0;
    }

    #emptyMsg {
      background: #fefcbf;
      border: 1px solid #faf089;
      color: #744210;
      display: none;
    }

    #tableWrapper {
      margin-top: 12px;
      max-height: 420px;
      overflow: auto;
      border: 1px solid var(--border);
      border-radius: 8px;
      display: none; /* will be shown by JS */
      background: #ffffff;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
      min-width: 700px; /* ensures horizontal scroll on narrow screens */
    }

    thead {
      position: sticky;
      top: 0;
      background: #edf2f7;
      z-index: 1;
    }

    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #edf2f7;
      text-align: left;
    }

    th:nth-child(4),
    th:nth-child(5),
    th:nth-child(6),
    td:nth-child(4),
    td:nth-child(5),
    td:nth-child(6) {
      text-align: right;
    }

    input[type="number"] {
      width: 80px;
      padding: 2px 4px;
      border: 1px solid var(--border);
      border-radius: 4px;
      text-align: right;
      font-size: 0.8rem;
    }

    td:nth-child(2) {
      font-weight: 500;
    }

    td:nth-child(3) {
      max-width: 260px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ---------- RESPONSIVE STYLES ---------- */

    /* Tablet and below */
    @media (max-width: 900px) {
      #container {
        padding: 14px 12px;
        border-radius: 8px;
      }

      .top-row {
        align-items: flex-start;
      }

      h1 {
        font-size: 1.15rem;
      }
    }

    /* Mobile: stack header & buttons, improve tap targets */
    @media (max-width: 640px) {
      body {
        padding: 8px;
      }

      #container {
        padding: 12px 10px;
        border-radius: 6px;
        box-shadow: none;
      }

      .top-row {
        flex-direction: column;
        align-items: stretch;
      }

      .btn-group {
        justify-content: flex-start;
      }

      button {
        width: 100%;
        text-align: center;
      }

      #tableWrapper {
        max-height: none;
        margin-top: 10px;
      }

      table {
        font-size: 0.78rem;
        min-width: 100%; /* rely on stacked behaviour below */
      }
    }

    /* Extra-small screens: convert rows to "cards" */
    @media (max-width: 520px) {
      thead {
        display: none;
      }

      table,
      tbody,
      tr,
      td {
        display: block;
        width: 100%;
      }

      tr {
        margin-bottom: 10px;
        border-bottom: 1px solid var(--border);
        padding-bottom: 6px;
      }

      td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 4px 6px;
      }

      td::before {
        content: attr(data-label);
        font-weight: 500;
        color: var(--text-muted);
        margin-right: 10px;
        flex: 0 0 45%;
        text-align: left;
      }

      td:nth-child(1)::before { content: "S.No"; }
      td:nth-child(2)::before { content: "SKU"; }
      td:nth-child(3)::before { content: "Product"; }
      td:nth-child(4)::before { content: "Required"; }
      td:nth-child(5)::before { content: "Picked"; }
      td:nth-child(6)::before { content: "Remaining"; }
      td:nth-child(7)::before { content: "Status"; }

      td:nth-child(3) {
        max-width: none;
        white-space: normal;
      }

      input[type="number"] {
        width: 70px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="top-row">
      <div>
        <h1>Live Picklist</h1>
        <div id="picklistIdLabel"></div>
        <div id="statusBadge">Loading...</div>
      </div>

      <div class="btn-group">
        <button id="resetBtn">♻ Reset Picklist</button>
        <button id="markDoneBtn">✅ Mark Fulfilled</button>
      </div>
    </div>

    <div id="loadingMsg">Loading picklist from server...</div>
    <div id="emptyMsg">
      No picklist found. Generate a picklist from the main Flipkart cropper app first.
    </div>

    <div id="tableWrapper">
      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>SKU</th>
            <th>Product</th>
            <th>Required</th>
            <th>Picked</th>
            <th>Remaining</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="picklistBody">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Your JS logic to load/update picklist -->
  <script src="picklist.js"></script>
</body>
</html>
