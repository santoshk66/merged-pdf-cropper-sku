<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Cropper with Draggable & Resizable Boxes</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f6f8fc;
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    h2 {
      margin: 20px 0 10px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #1a202c;
    }

    #uploadForm {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    input[type="file"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fafafa;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #3182ce;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
    }

    #preview-container {
      position: relative;
      margin-top: 20px;
    }

    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }

    /* Crop Box Styling */
    .selector {
      position: absolute;
      border: 2px dashed #3182ce;
      background: rgba(0, 0, 0, 0.05);
      display: none;
    }

    .resize-handle {
      width: 12px;
      height: 12px;
      background: #3182ce;
      border-radius: 50%;
      position: absolute;
    }

    .tl { top: -6px; left: -6px; cursor: nw-resize; }
    .tr { top: -6px; right: -6px; cursor: ne-resize; }
    .bl { bottom: -6px; left: -6px; cursor: sw-resize; }
    .br { bottom: -6px; right: -6px; cursor: se-resize; }

    .buttons-row {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    #setLabel { background: #3182ce; }
    #setInvoice { background: #e53e3e; }
    #processPDF { background: #38a169; }
  </style>
</head>

<body>

  <h2>Upload Label PDF & Flipkart CSV</h2>

  <form id="uploadForm">
    <div>
      <label>Label PDF:</label><br>
      <input type="file" name="pdf" accept="application/pdf" required>
    </div>

    <div>
      <label>Full CSV:</label><br>
      <input type="file" name="skuMapping" accept=".csv" required>
    </div>

    <button type="submit">Upload</button>
  </form>

  <h2>PDF Preview & Crop</h2>

  <div id="preview-container">
    <canvas id="pdfCanvas"></canvas>

    <!-- LABEL crop box -->
    <div id="labelBox" class="selector">
      <div class="resize-handle tl"></div>
      <div class="resize-handle tr"></div>
      <div class="resize-handle bl"></div>
      <div class="resize-handle br"></div>
    </div>

    <!-- INVOICE crop box -->
    <div id="invoiceBox" class="selector">
      <div class="resize-handle tl"></div>
      <div class="resize-handle tr"></div>
      <div class="resize-handle bl"></div>
      <div class="resize-handle br"></div>
    </div>
  </div>

  <div class="buttons-row">
    <button id="setLabel">Select Label Crop</button>
    <button id="setInvoice">Select Invoice Crop</button>
    <button id="processPDF" disabled>Process PDF</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
