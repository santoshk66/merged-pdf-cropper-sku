<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart PDF Cropper + SKU Mapper</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background-color: #f6f8fc;
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto;
    color: #2d3748;
    line-height: 1.6;
  }

  h2 {
    font-size: 1.4rem;
    font-weight: 600;
    color: #1a202c;
    margin: 20px 0 10px;
  }

  #uploadForm, #skuDbForm {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
    background-color: #ffffff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    margin-bottom: 20px;
  }

  #uploadForm input[type="file"], #skuDbForm input[type="file"] {
    font-size: 0.9rem;
    padding: 8px;
    border: 1px solid #e2e8f0;
    border-radius: 6px;
    background-color: #f9fafb;
  }

  #uploadForm button, #skuDbForm button {
    background-color: #3182ce;
    color: #ffffff;
    font-weight: 500;
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  #preview-container {
    position: relative;
    margin-bottom: 20px;
  }

  canvas#pdfCanvas {
    border: 1px solid #e2e8f0;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    background: #fff;
  }

  .selector {
    position: absolute;
    border: 2px dashed #3182ce;
    background: rgba(0, 0, 0, 0.03);
    display: none;
  }

  .label-selector {
    border-color: #3182ce;
  }

  .invoice-selector {
    border-color: #e53e3e;
  }

  .label-selector::before,
  .invoice-selector::before {
    content: attr(data-type);
    position: absolute;
    top: -20px;
    left: 0;
    background: #2d3748;
    color: #ffffff;
    padding: 3px 6px;
    font-size: 0.75rem;
    font-weight: 500;
    border-radius: 4px;
  }

  /* Resize handles */
  .resize-handle {
    width: 10px;
    height: 10px;
    background: #3182ce;
    border-radius: 50%;
    position: absolute;
  }

  .label-selector .resize-handle { background: #3182ce; }
  .invoice-selector .resize-handle { background: #e53e3e; }

  .resize-handle[data-dir="tl"] { top: -5px; left: -5px; cursor: nw-resize; }
  .resize-handle[data-dir="tr"] { top: -5px; right: -5px; cursor: ne-resize; }
  .resize-handle[data-dir="bl"] { bottom: -5px; left: -5px; cursor: sw-resize; }
  .resize-handle[data-dir="br"] { bottom: -5px; right: -5px; cursor: se-resize; }

  .buttons-row {
    display: flex;
    gap: 10px;
  }

  .buttons-row button {
    padding: 8px 16px;
    font-size: 0.9rem;
    font-weight: 500;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  #setLabel { background-color: #3182ce; color: #fff; }
  #setInvoice { background-color: #e53e3e; color: #fff; }
  #processPDF { background-color: #38a169; color: #fff; }

  #processPDF:disabled {
    background-color: #e2e8f0;
    cursor: not-allowed;
    opacity: 0.7;
  }
  </style>
</head>
<body>
  <h2>Upload Label PDF & Full Flipkart CSV</h2>
  <form id="uploadForm">
    <div>
      <label>1. Label PDF:</label><br/>
      <input type="file" name="pdf" accept="application/pdf" required />
    </div>
    <div>
      <label>2. Full CSV (Order Id, SKU...):</label><br/>
      <input type="file" name="skuMapping" accept=".csv" required />
    </div>
    <button type="submit">Upload & Detect Orders</button>
  </form>

  <h2>Upload SKU DB (old sku,new sku) to Firestore</h2>
  <form id="skuDbForm">
    <input type="file" name="skuDb" accept=".csv" required />
    <button type="submit">Upload SKU DB</button>
  </form>

  <h2>Preview & Crop</h2>
  <div id="preview-container">
    <canvas id="pdfCanvas"></canvas>

    <!-- Label crop box -->
    <div id="labelBox" class="selector label-selector" data-type="Label">
      <div class="resize-handle" data-dir="tl"></div>
      <div class="resize-handle" data-dir="tr"></div>
      <div class="resize-handle" data-dir="bl"></div>
      <div class="resize-handle" data-dir="br"></div>
    </div>

    <!-- Invoice crop box -->
    <div id="invoiceBox" class="selector invoice-selector" data-type="Invoice">
      <div class="resize-handle" data-dir="tl"></div>
      <div class="resize-handle" data-dir="tr"></div>
      <div class="resize-handle" data-dir="bl"></div>
      <div class="resize-handle" data-dir="br"></div>
    </div>
  </div>

  <div class="buttons-row">
    <button id="setLabel" type="button">Set Label Crop (draw)</button>
    <button id="setInvoice" type="button">Set Invoice Crop (draw)</button>
    <button id="processPDF" type="button" disabled>Process PDF</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
