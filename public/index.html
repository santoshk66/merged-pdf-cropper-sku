<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart PDF Cropper + SKU Mapper</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background-color: #f6f8fc;
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto;
    color: #2d3748;
    line-height: 1.6;
  }

  h2 {
    font-size: 1.8rem;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 20px;
    text-align: left;
  }

  #uploadForm {
    display: flex;
    gap: 10px;
    align-items: center;
    background-color: #ffffff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    margin-bottom: 20px;
  }

  #uploadForm input[type="file"] {
    font-size: 0.9rem;
    padding: 8px;
    border: 1px solid #e2e8f0;
    border-radius: 6px;
    background-color: #f9fafb;
    transition: border-color 0.3s ease, background-color 0.3s ease;
  }

  #uploadForm input[type="file"]:hover {
    border-color: #3182ce;
    background-color: #edf2ff;
  }

  #uploadForm button {
    background-color: #3182ce;
    color: #ffffff;
    font-weight: 500;
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  #uploadForm button:hover {
    background-color: #2b6cb0;
    transform: translateY(-1px);
  }

  #uploadForm button:active {
    transform: translateY(0);
  }

  #preview-container {
    position: relative;
    margin-bottom: 20px;
  }

  canvas#pdfCanvas {
    border: 1px solid #e2e8f0;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  }

  .selector {
    position: absolute;
    pointer-events: none;
    transition: border-color 0.3s ease;
    background: rgba(0, 0, 0, 0.03); /* NEW: light tint so crop area is visible */
  }


  .label-selector {
    border: 2px dashed #3182ce;
  }

  .invoice-selector {
    border: 2px dashed #e53e3e;
  }

  .label-selector::before,
  .invoice-selector::before {
    content: attr(data-type);
    position: absolute;
    top: -20px;
    left: 0;
    background: #2d3748;
    color: #ffffff;
    padding: 3px 6px;
    font-size: 0.75rem;
    font-weight: 500;
    border-radius: 4px;
    text-transform: uppercase;
  }

  div.buttons-row {
    display: flex;
    gap: 10px;
  }

  button {
    padding: 8px 16px;
    font-size: 0.9rem;
    font-weight: 500;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
  }

  #setLabel {
    background-color: #3182ce;
    color: #ffffff;
  }

  #setLabel:hover {
    background-color: #2b6cb0;
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(49, 130, 206, 0.2);
  }

  #setInvoice {
    background-color: #e53e3e;
    color: #ffffff;
  }

  #setInvoice:hover {
    background-color: #c53030;
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(229, 62, 62, 0.2);
  }

  #processPDF {
    background-color: #38a169;
    color: #ffffff;
  }

  #processPDF:hover:not(:disabled) {
    background-color: #2f855a;
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(56, 161, 105, 0.2);
  }

  #processPDF:disabled {
    background-color: #e2e8f0;
    cursor: not-allowed;
    opacity: 0.7;
  }

  @media (max-width: 768px) {
    body {
      padding: 15px;
    }

    h2 {
      font-size: 1.5rem;
    }

    #uploadForm {
      flex-direction: column;
      align-items: stretch;
    }

    #uploadForm input[type="file"],
    #uploadForm button {
      width: 100%;
    }

    div.buttons-row {
      flex-direction: column;
      align-items: stretch;
    }

    button {
      width: 100%;
    }
  }
  </style>
</head>
<body>
  <h2>Upload Flipkart Label PDF & Order CSV</h2>

  <form id="uploadForm">
    <input type="file" name="pdf" accept="application/pdf" required />
    <input type="file" name="skuMapping" accept=".csv" required />
    <button type="submit">Upload & Detect Orders</button>
  </form>

  <div id="preview-container">
    <canvas id="pdfCanvas"></canvas>
    <div id="labelBox" class="selector label-selector" data-type="Label"></div>
    <div id="invoiceBox" class="selector invoice-selector" data-type="Invoice"></div>
  </div>

  <div class="buttons-row">
    <button id="setLabel" type="button">Set Label Crop</button>
    <button id="setInvoice" type="button">Set Invoice Crop</button>
    <button id="processPDF" type="button" disabled>Process PDF</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
